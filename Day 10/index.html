<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img
        src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721520000&semt=ais_user"
        alt="leaf"
      />
      <br />
      <button>double click!</button>
    </div>
    <div class="container"></div>
    <br />
    <div class="container1"></div>
    <input id="inputField" type="text" placeholder="type something here" />
    <p id="output"></p>
    <div>
      <form id="myform">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="email">email:</label>
        <input type="text" id="email" email="email" />
        <br /><br />
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Ohters</option>
        </select>
        <br /><br />
        <button type="submit">submit form</button>
      </form>
      <p id="op1"></p>
      <p id="op2"></p>
    </div>
    <div>
        <ul id="categories">
            <li id="laptop">Laptops</li>
            <li id="camera">Cameras</li>
            <li id="lens">Lens</li>
        </ul>
        <p id="para">se the id of the list element u clicked</p>
        <button id="btn2">add item</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
